<body class="text-center" style="height: 100vh;">
    
  <main class="form-signin animated fadeIn ">
    <form>
      <img [routerLink]="['/home']"  class="mb-4" src="../../../assets/logoap.png" alt="" width="100" height="57">
      <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; climbLabs 2021</p>
    </form>
  </main>
  
  
      
    </body>
